<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY PRACTICE WITH PHOTOS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    

    <div id="resimler">
    <img class="resim" id="resim1" src="resimler/resim1.jpg">
    <img class="resim" id="resim2" src="resimler/resim2.jpg">
    <img class="resim" id="resim3" src="resimler/resim3.jpg">
    <img class="resim" id="resim4" src="resimler/resim4.jpg">
    <img class="resim" id="resim5" src="resimler/resim5.jpg">
    <img class="resim" id="resim6" src="resimler/resim6.jpg">
    <img class="resim" id="resim7" src="resimler/resim7.jpg">
    <img class="resim" id="resim8" src="resimler/resim8.jpg">
    </div>

    <div id="ortaresimdiv">
    <i class="kapat bi bi-x-lg"></i>
    <img id="ortaresim" src="resimler/resim1.jpg"/>
    <button id="arkaplanbtn">Make Background Wallpaper</button>



<script>

$(document).ready(function() {
$(".resim").click(function() {

    let resimSrc = $(this).attr("src");  
    $("#ortaresimdiv").show();
    $("#ortaresim").attr("src",resimSrc);
    })

$("#arkaplanbtn").click(function() {

let ortaresimSrc = $(this).siblings("img").attr("src");
document.body.style.backgroundImage = "url(" + ortaresimSrc + ")";
document.body.style.backgroundSize = "100% 100%";
document.body.style.backgroundRepeat = "no-repeat";

})

$(".kapat").click(function() {
$(this).parent("div").hide();
})

})



</script>
</body>
</html>
